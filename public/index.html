<html lang="ko-KR">
  <head>
    <!-- HTML vs XHTML (XML): React (JSX) -->
    <meta charset="UTF-8" />
    <title>웹 애플리케이션을 구성하는 HTML 마크업</title>
    <!-- Mobile, Desktop, TV, ... Device -->
    <!-- Mobile First (Viewport) -->
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO -->
    <meta name="description" content="웹 애플리케이션 구조 작성 방법을 학습합니다." />
    <style>
      /* CSS 스타일 언어 사용 영역 */
      /* 선택자(selector) {
        속성(property): 값(value);
      } */
      a {
        cursor: pointer;
        color: #0e739e;
        text-decoration: underline;
        text-underline-offset: 3px;
      }
    </style>
  </head>
  <body>

    <!-- 제목 요소 : heading element -->
    <!-- 제목 요소 레벨 : [1*], 2 ~ 6 -->
    <h1>루트 요소</h1>
    
    <!-- 단락 요소 : paragraph element -->
    <p>HTML &lt;html&gt; 요소는 HTML 문서의 루트(최상단 요소)를 나타내며, "루트 요소"라고도 부릅니다. 모든 다른 요소는 &lt;html&gt; 요소의 후손이어야 합니다. 
      <!-- 앵커(하이퍼링크 표현) 요소 : anchor element -->
      (<a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element/html" target="_blank" rel="noopener noreferrer">참고</a>)
    </p>

  </body>
</html>
